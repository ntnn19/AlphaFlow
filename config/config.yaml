input_csv: example/virtual_drug_screen_df.csv # virtual drug screen
output_dir: output # stores the outputs of this workflow. The output of each rule is stored at <output_dir>/<RULE_NAME>
tmp_dir: tmp # stores temporary files generated by AlphaFold 3
#mode: pulldown # pulldown
#mode: all-vs-all # all-vs-all
mode: virtual-drug-screen # virtual drug screen
n_splits: 4 # Optional, for running using the 'parallel' branch of this repo. To maximize resources utilization, the value of this flag should correspond to min(number_of_predictions, number_of_multi-GPU_nodes). 
#mode: all-vs-all # all-vs-all
af3_flags:
  --af3_container: <path_to_your_alphafold3_container>
  --db_dir: <path_to_your_alphafold3_databases>
  --model_dir: <path_to_your_model_parameters>
